<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>My Chat Session</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
<div style="border:1px solid black;padding:10px;background-color:gainsboro;float:left;">
  <h1>Chat Room</h1>
  <room style="trendy" size="moderate" temperature="comfortable" furnishings="spartan">
    <chat type="secure" action="discuss">
      <post>
        <textarea type="chat" style="width:300px;height:150px;"></textarea>
      </post>
      <br />
      <input type="button" name="chat" value="Chat Now" />
    </chat>
  </room>
</div>
</body>
</html>
